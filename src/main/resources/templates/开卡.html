  <title>开卡</title>
  <style>
      *{

          margin: 0px;

      .wrapper{
          padding: 20px;
      }
      .header{
          height: 25px; 
          display: flex;
          flex-direction: row;
          align-items: flex-start; 
      }
      .events{   
          height: 25px;
          margin-bottom: 5px;
          margin-left: 4px; 
      }
      #search{
          width: 70px;
          border-radius: 5px;
          background-color: green;

      }
      .tips{

      .main{

          margin-top: 15px;

      .paybody div{
          margin-left: 100px;
          margin-top: 20px;
      }
      #pay input{
          width: 55px;
          height: 25px;
      }
      #select input{
          width: 305px;
          height: 25px;
      }
      #date input{
          width: 15px;
          height: 25px;
      }
      .forms{
          width: 305px;
          height: 25px;
          margin-bottom: 10px;
          margin-left: -5px;
      }
      #remarks input{
          width: 250px;
          height: 70px;
      }

          vertical-align: top;

          margin-left: 0px;

 <body>
  <div class="wrapper">
    <div>
        <p class="phead">基本信息</p>
    </div>

        <div class="paybody">
            <div id="select" style="margin-top: 80px;">
                <span class="one">会员卡号<input type="text"></span>

            </div>
        </div>
        <div class="date">

            </div>
        </div>
        <div class="paybody">
            <div id="select" style="margin-top: 100px;">
                <span class="one">会员类型
                    <select  name="All States" id="States" class="forms">
                        <option value="6">6-美甲会员</option>
                        <option value="1">1-9折卡</option>
                        <option value="2">2-8.5折卡</option>
                        <option value="3">3-8折卡</option>

                        <option value="5">5-7折卡</option>
                    </select>
                </span>
                <span class="one">生&emsp;&emsp;日<input type="text"></span>
            </div>
        </div>
        <div class="date">
            <div id="date" style="margin-top: 100px;">
                <input type="radio" checked="checked" name="search" class="events"/>阳历
                <input type="radio" checked="checked" name="search" class="events"/>阴历
            </div>
        </div>
        <div class="paybody">
            <div id="select" style="margin-top: 120px;">
                <span class="one">折&emsp;&emsp;扣<input type="text"></span>
                <span class="one">消费密码<input type="text"></span>
            </div>
        </div>
        <div class="paybody">
            <div id="select" style="margin-top: 140px;">
                <span class="one">流水单号<input type="text"></span>
                <span class="one">来源类型
                    <select  name="All States" id="States" class="forms">
                        <option value="type">6-美甲会员</option>
                    </select>
                </span>
            </div>
        </div>
    </div>
  </div>
